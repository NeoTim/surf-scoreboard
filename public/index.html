<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Surf ScoreBoard</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/modernizr-2.5.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle='collapse' data-target='.nav-collapse'>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Scoreboard</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#scores">Scores</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id='home' class="container page">
    <div class="row">
      <div class="span4">
        <h1>Surf Scoreboard</h1>
        <!--<script type="text/html">-->
          <!--{{#view App.MainView contentBinding="App.main"}}-->
            <form action='/' method="POST">
            <p>
              <label>Judge Name</label>
              <input id="judge_name" name="judge_name"></input>
              <label>Heat #</label>
              <input id="heat_num" name="heat_num"></input>

              <label>Surfer #1</label>
              <input id="surfer_1" name="surfer_1"></input>
              <label>Surfer #2</label>
              <input id="surfer_2" name="surfer_2"></input>
              <label>Surfer #3</label>
              <input id="surfer_3" name="surfer_3"></input>
              <label>Surfer #4</label>
              <input id="surfer_4" name="surfer_4"></input>
              <label>Surfer #5</label>
              <input id="surfer_5" name="surfer_5"></input>
              <label>Surfer #6</label>
              <input id="surfer_6" name="surfer_6"></input>
            </p>
            <p><button type="submit" value="submit">Submit</button></p>
          </form>
          <!--{{/view}}-->
        <!--</script>-->

      </div>
    </div>
  </div>
  <div id='scores' class="container page">
    <div class="row">
      <div class="span4">

        <span id="judge-name">
          <script type="text/x-handlebars">
            {{App.scoreBoard.judgeName}}
          </script>
        </span>
        <span id="heat_num">
          <script type="text/x-handlebars">
            Welcome to heat #{{App.scoreBoard.heatNum}}
          </script>
        </span>

        <h3>Heat Scoreboard</h3>
      </div>
    </div>
    <div class="row">
      <div class="span2">
        <h4>scores</h4>
        <div class="scoreboard-errors"></div>
        <script type="text/html">
          {{#view App.ScoreBoardView contentBinding="App.scoreBoard"}}
            <form action='/scores' method="POST">

            <p>
            <div class='alert alert-warning' style="float:left;">{{surfer1}}</div>
              <input id="score" name="score" {{bindAttr value="score"}} style="float:left;"></input>
              <input type="hidden" id="heatNum" name="heat_num" {{bindAttr value="heatNum"}}></input>
              <input type="hidden" id="judgeName" name="judge_name" {{bindAttr value="judgeName"}}></input>
              <input type="hidden" id="surfer1" name="surfer_1" {{bindAttr value="surfer1"}}></input>

            </p>

            <p><button>Submit</button></p>
          </form>
          {{/view}}
        </script>
      </div>
      <div class="span1 scores">
        <h4>judging</h4>
        <div id="scoring"></div>
      </div>
      <div class="span1 totals">
        <h4>Total</h4>
        <div id="totals"></div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/jquery.form.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>


  <script src='/nowjs/now.js'></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/ember-0.9.4.min.js"></script>
  <script src="js/app.js"></script>
  <script> $(document).ready( function {

  });
</body>
</html>
